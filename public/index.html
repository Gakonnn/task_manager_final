<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Task Manager</h2>
            <nav>
                <button onclick="showSection('tasks')">Tasks</button>
                <button onclick="showProfile()">Profile</button>
                <button onclick="logout()">Logout</button>
            </nav>
        </div>

        <div class="main-content">
            <div id="login" class="section">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showSection('register')">Register</a></p>
                </form>
            </div>

            <div id="register" class="section" style="display: none;">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <input type="text" id="reg-name" placeholder="Name" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>

            <div id="tasks" class="section" style="display: none;">
                <h2>Tasks</h2>
                <div class="task-controls">
                    <input type="text" id="task-desc" placeholder="New Task Description">
                    <button onclick="addTask()">Add Task</button>
                    <input type="text" id="task-id" placeholder="Task ID">
                    <button onclick="findTaskById()">Find Task</button>
                    <button onclick="updateTaskById()">Update Task</button>
                    <button onclick="deleteTaskById()">Delete Task</button>
                </div>
                <div class="task-list">
                    <ul id="task-list"></ul>
                </div>
            </div>

            <div id="profile" class="section" style="display: none;">
                <h2>Profile</h2>
                <div class="profile-info">
                    <img id="profile-avatar" src="#" alt="Profile Picture">
                    <div class="profile-fields">
                        <input type="text" id="profile-name" placeholder="Name">
                        <input type="email" id="profile-email" placeholder="Email">
                        <input type="number" id="profile-age" placeholder="Age">
                        <button onclick="updateProfile()">Update Profile</button>
                        <button onclick="deleteProfile()">Delete Profile</button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div class="alert" id="alert" style="display: none;">
                <p id="alert-text"></p>
            </div>
        </div>
    </div>

    <div id="edit-task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditTaskModal()">&times;</span>
            <h2>Edit Task</h2>
            <form onsubmit="saveTask(event)">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-desc" placeholder="Description" required>
                <input type="date" id="edit-task-deadline" placeholder="Deadline" required>
                <select id="edit-task-status">
                    <option value="incomplete">Incomplete</option>
                    <option value="complete">Complete</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
